    <script>
    
    
   
    function caller(array,key){
    for(let i=0;i<array.length;i++){
        if(array[i]==key){
            return i
        }
    }
    return -1
}
let array=[1,2,3,4,5,6]
let key=4;
console.log(caller(array,key));

  function isPrime(n)
  {
    for(i=2;i<=n/2;i++)
    {
        if(n%i==0)
        {
            return false
        }
    }
    return true
  }
